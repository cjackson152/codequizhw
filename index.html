<!-- timer
    // couldnt figure out how to make the timer work with losing time without breaking it -->
<script>
function startTimer(duration, display) {
    var timer = duration, seconds;
    setInterval(function () {
        seconds = parseInt(timer % 60, 10);

        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.text(seconds);

        if (--timer < 0) {
            timer = duration;
        }
    }, 1000);
}

jQuery(function ($) {
    var sixty = 60,
        display = $('#time');
    startTimer(sixty, display);
});
</script>
<div id = "remainingTime" >Remaining Time: <span id = "time"></span></div>
